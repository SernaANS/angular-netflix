<div class="location" id="home" style="background: black;height: 700px;">

    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control btn-outline-danger" placeholder="Nombre De La Serie"
                aria-label="Nombre De La Serie" aria-describedby="basic-addon2" [(ngModel)]="mensaje">
            <div class="input-group-append">
                <button class="btn btn-outline-danger btn btn-dark" type="button" (click)="onPropagar()">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="pelicula!=null">
        <h1 id="home " style="color: blanchedalmond;">RESULTADO</h1>

        <div class="container-fluid align-items-center" style="background: black;">
            <div class="ml-5">
                <div class="row">
                    <div class="card flex-md-row mb-4 box-shadow h-md-250 border border-white" style="background: black;">
                        <div class="card-body d-flex flex-column align-items-start">
                            <div class="row">
                                <div class="col">
                                    <h4 class="mb-0">
                                        <a class="text-white" href="#">{{pelicula.nombre}}</a>
                                    </h4>
                                    <strong class="d-inline-block mb-2 " style="color: red;">{{pelicula.genero}}</strong>
                                    <p class="card-text mb-auto text-white">{{pelicula.descripcion}}</p>
    
                                    <p routerLinkActive="Active">
                                        <button class="btn btn-lg btn-danger btn-outline-light m-4" type="button"
                                            (click)="mostrarModalInfo(pelicula)">VER TRAILER </button>
                                    </p>
    
                                </div>
                                <div class="col">
                                    <img class="card-img-right flex-auto d-none d-md-block" alt="Thumbnail [200x250]"
                                        style="width: 300px; height: 200px;" src={{pelicula.imagen}}
                                        data-holder-rendered="true">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h1 id="home " style="color: blanchedalmond;">Popular on Netflix</h1>

        <div class="container-fluid align-items-center" style="background: black;">
            <div class="ml-5">
                <div class="row">
                    <div *ngFor="let peliculas of peliculas; let i=index"
                        class="card flex-md-row mb-4 box-shadow h-md-250 border border-white" style="background: black;">
                        <div class="card-body d-flex flex-column align-items-start">
                            <div class="row">
                                <div class="col" *ngIf="indicado===i">
                                    <h4 class="mb-0">
                                        <a class="text-white" href="#">{{peliculas.nombre}}</a>
                                    </h4>
                                    <strong class="d-inline-block mb-2 " style="color: red;">{{peliculas.genero}}</strong>
                                    <p class="card-text mb-auto text-white">{{peliculas.descripcion}}</p>
    
                                    <p routerLinkActive="Active">
                                        <button class="btn btn-lg btn-danger btn-outline-light m-4" type="button"
                                            (click)="mostrarModalInfo(peliculas)">VER TRAILER </button>
                                    </p>
    
                                </div>
                                <div class="col" (click)="visualizar(i)">
                                    <img class="card-img-right flex-auto d-none d-md-block" alt="Thumbnail [200x250]"
                                        style="width: 300px; height: 200px;" src={{peliculas.imagen}}
                                        data-holder-rendered="true">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    
</div>


<ng-template #myModalInfo let-modal>
    <div class="modal-content" style="background: black;">
        <div class="modal-header ">
            <h5 class="modal-title text-white">{{peliculaNombre}} </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close()"
                style="color: blanchedalmond;">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <div style="background: black;">

                <div>
                    <iframe width="470" height="300" [src]="getVideoIframe()" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>

                </div>
            </div>
        </div>
    </div>
</ng-template>
